spring.application.name=Epilogo

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/epilogo_db
spring.datasource.username=postgres
spring.datasource.password=Salito
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html;charset=UTF-8

# Servidor
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Seguridad
jwt.secret=tu_clave_secreta_muy_larga_y_segura_para_jwt_tokens
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.library.epilogo=DEBUG

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Internacionalizaciï¿½n
spring.messages.basename=messages
spring.messages.encoding=UTF-8